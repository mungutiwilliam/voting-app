<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body{
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>Results</h2>
    <p id="data"></p>
    <script type="text/javascript">
        fetch('./results.json')
        .then(function(response){
            return response.json();
        })
        then(function(data){
            for(var i=0; i<data.length; i++){
                document.getElementById('data').innerHTML +=
                data[i].Charirperson + '=>' + data[i].Vice-President + ' ' + data[i].Secretary-General +  ' ' + data[i].Council-Spokesperson + ' ' + data[i].Council-Treasurer + ' ' + data[i].Deputy-Secretary-General +'<br />';
            }
        })
        .catch(function(err){
            console.log(err);
        });

    </script>
    
</body>
</html>
